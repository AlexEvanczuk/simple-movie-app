<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Movie App</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel='shortcut icon' href='./images/favicon.ico' type='image/x-icon'/ >
  </head>
  <body>
    <script src="./js/app.js" charset="utf-8"></script>
    <div id="application-container">
      <h4>Search matching movies or review all favorited movies</h4>
      <div id="search-container">
        <input class="search-input" placeholder="Search Movie" type="text" name="query_string"><br>
        <div class="movie-query-button" onclick="searchMovies()">Search</div>
        <div class="movie-query-button" onclick="showFavorites()">Show Favorites</div>
      </div>

      <div id="searched-movie-container"></div>
      <div id="favorited-movie-container"></div>
    </div>

    <!-- Black blackdrop for the modal -->
    <div id="modal-backdrop"></div>
    <!-- Modal -->
    <div id="modal">MODAL CONTENT GOES HERE</div>

  </body>
</html>
